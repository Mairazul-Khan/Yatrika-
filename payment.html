<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YƒÅtrika</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pay_sty.css">
</head>
<body>
    <div class="payment-container">
        <h2>Select Payment Method</h2>
        <div class="payment-method">
            <input type="radio" id="credit-card" name="payment" value="credit-card" checked>
            <label for="credit-card">
                <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Credit Card">
                Credit Card
            </label>
        </div>
        <div class="payment-method">
            <input type="radio" id="paypal" name="payment" value="paypal">
            <label for="paypal">
                <img src="https://img.icons8.com/color/48/000000/paypal.png" alt="PayPal">
                PayPal
            </label>
        </div>
        <div class="payment-method">
            <input type="radio" id="bank-transfer" name="payment" value="bank-transfer">
            <label for="bank-transfer">
                <img src="https://img.icons8.com/color/48/000000/bank.png" alt="Bank Transfer">
                Bank Transfer
            </label>
        </div>
        
        <form action="Success.html" onsubmit="return validateform()">
            <button type="submit">Purchase Now</button>
        </form>
    </div>
</body>
</html>
